{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block bass %}
<div class="box box-primary" style="padding-bottom: 5px;"> 
    <div class="box-header with-border">
        <h3 class="box-title"><center><h1>{% trans "Set Password" %}</h1></center></h3>
    </div>
    

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-block btn-primary" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
{% endblock %}
